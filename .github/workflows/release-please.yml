on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          package-name: release-please-action
          changelog-types: |
            [
              {"type":"feat","section":"✨ Features","hidden":false},
              {"type":"change","section":"✨ Features","hidden":false},
              {"type":"deprecate","section":"🗑️ Changes","hidden":false},
              {"type":"remove","section":"🔥 Changes","hidden":false},
              {"type":"fix","section":"🐛 Bug Fixes","hidden":false},
              {"type":"revert","section":"🐛 Bug Fixes","hidden":false},
              {"type":"security","section":"🐛 Bug Fixes","hidden":false},
              {"type":"perf","section":"♻️ Polish","hidden":false},
              {"type":"refactor","section":"♻️ Polish","hidden":false},
              {"type":"style","section":"♻️ Polish","hidden":false},
              {"type":"build","section":"🔧 Other","hidden":false},
              {"type":"chore","section":"🔧 Other","hidden":false},
              {"type":"deps","section":"🔧 Other","hidden":true},
              {"type":"ci","section":"🔧 Other","hidden":true},
              {"type":"test","section":"🧪 Tests","hidden":false},
              {"type":"docs","section":"📝 Documentation","hidden":false}
            ]
      - uses: actions/checkout@v3
      - name: tag major and minor versions
        if: ${{ steps.release.outputs.release_created }}
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git remote add gh-token "https://${{ secrets.GITHUB_TOKEN }}@github.com/google-github-actions/release-please-action.git"
          git tag -d v${{ steps.release.outputs.major }} || true
          git tag -d v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} || true
          git push origin :v${{ steps.release.outputs.major }} || true
          git push origin :v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} || true
          git tag -a v${{ steps.release.outputs.major }} -m "Release v${{ steps.release.outputs.major }}"
          git tag -a v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} -m "Release v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}"
          git push origin v${{ steps.release.outputs.major }}
          git push origin v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}
